<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/cars">
                <img th:src="@{/img/van.svg}" alt="Cars" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/cars">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/owners">Owners</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 th:text="${title}"></h1>
    <form method="post" action="/cars" name="searchDto">
        <label>Number:</label>
        <input type="text" name="number"><br>
        <label>Vin number:</label>
        <input type="text" name="vinNumber">
        <input type="submit" value="Search">
    </form>
    <table>
        <tr>
            <th>Id</th>
            <th>Number</th>
            <th>Vin Number</th>
            <th>Owner</th>
        </tr>
        <tr th:each="car: ${cars}">
            <td th:text="${car.getId()}"/>
            <td th:text="${car.getNumber()}"/>
            <td th:text="${car.getVinNumber()}"/>
            <td th:text="${car.getOwner() != null ? car.getOwner().getName() : ''}"/>
        </tr>
    </table>
    <!--<img th:src="@{/img/123.jpg}">-->
</div>
</body>
</html>
