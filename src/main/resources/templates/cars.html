<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<a href="/cars" title="Get car list">Cars</a>
<a href="/owners" title="Get owners list">Owners</a>
<h1 th:text="${title}"></h1>
<table>
    <tr>
        <th>Id</th>
        <th>Number</th>
        <th>Vin Number</th>
        <th>Owner</th>
    </tr>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getId()}"/>
        <td th:text="${car.getNumber()}"/>
        <td th:text="${car.getVinNumber()}"/>
        <td th:text="${car.getOwner() != null ? car.getOwner().getName() : ''}"/>
    </tr>
</table>
<!--<img th:src="@{/img/123.jpg}">-->
</body>
</html>
